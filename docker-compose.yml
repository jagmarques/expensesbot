version: '3.8'

services:
  expensesbot:
    build: .
    container_name: expensesbot
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      HEALTH_PORT: 5001
      DB_PATH: /data/expenses.db
    volumes:
      - ./data:/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
